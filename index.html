<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="movies.js"></script>
</head>
<body>
    <div class="container bg-light p-3 my-3">
        <h1>Data Movies</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Movie</th>
                    <th>Rating</th>
                    <th>Desc</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
    </div>
</body>
<script>
    var movies = JSON.parse(data);
    no = 1;
    for(var i = 0; i < movies.length; i++)
    {
        var tr = document.createElement("tr");
        var rating = '';
        if (movies[i].vote_average > 7.5)
        {
            rating = '<span class = "badge badge-success">' + movies[i].vote_average + '</span>';
        }
        else if (movies[i].vote_average > 6)
        {
            rating = '<span class = "badge badge-warning">' + movies[i].vote_average + '</span>';
        }
        else
        {
            rating = '<span class = "badge badge-danger">' + movies[i].vote_average + '</span>';
        }
        
        tr.innerHTML = "<td>" + no + "</td>";
        tr.innerHTML += "<td>" + movies[i].title + '<br />' + "<img src = 'https://image.tmdb.org/t/p/w500/" + movies[i].backdrop_path + "'height = '115px' width = '205px'>" + "</td>";
        tr.innerHTML += "<td><h4>" + rating + "</h4></td>";
        tr.innerHTML += "<td>" + movies[i].overview + "</td>";
        
        body.appendChild(tr)
        no++;
    }
</script>
</html>
